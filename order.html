<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .order-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .total {
            font-weight: bold;
            text-align: right;
            color: #000;
        }
    </style>
</head>
<body>

<div class="order-container">
    <h2>Order Summary</h2>
    <p><strong>Order ID:</strong> #123456</p>
    <p><strong>Customer Name:</strong> John Doe</p>

    <table>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pizza Margherita</td>
            <td>2</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Coca-Cola</td>
            <td>3</td>
            <td>$6.00</td>
        </tr>
        <tr>
            <td>Chocolate Cake</td>
            <td>1</td>
            <td>$4.50</td>
        </tr>
        <tr>
            <td colspan="2" class="total">Total</td>
            <td class="total">$30.50</td>
        </tr>
    </table>
</div>

</body>
</html>
